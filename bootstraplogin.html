<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .login-Form {
        width: 50%;
        max-width: 500px;
        margin: 50px auto;
        padding: 50px 50px;
        background-color: #f5f5f5;
      }

      .form-group .form-control {
        height: 60px;
      }

      .btn-primary {
        height: 60px;
      }

      .img-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group:first-child {
        margin-bottom: 0;
      }

      #exampleInputEmail1 {
        border-radius: 5px 5px 0 0;
      }

      #exampleInputPassword1 {
        border-radius: 0 0 5px 5px;
        border-top: none;
      }
    </style>
  </head>
  <body>
    <div class="login-Form">
      <div class="img-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"
          alt="Bootstrap logo"
          width="100px"
        />
      </div>
      <h1 style="text-align: center; margin-bottom: 20px; font-size: 32px">
        Please sign in
      </h1>
      <form>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email address"
          />
          <!-- <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        > -->
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group form-check" style="text-align: center">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Sign in
        </button>
      </form>
    </div>
  </body>
</html>
